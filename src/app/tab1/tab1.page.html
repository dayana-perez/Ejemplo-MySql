<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome!</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <!-- la directiva de ngModel vincula el valor que el usuario digite en el input a los controles 
      HTML, es decir estÃ¡ asignando el valor del campo al valor de la variable creada con Angular -->
      <ion-input type="text" placeholder="Type your name" [(ngModel)]="person_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Age</ion-label>
      <ion-input type="number" placeholder="Type your age" [(ngModel)]="person_age"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <ion-button type="button" (click)="addData()" expand="block" color="dark">Add data</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
